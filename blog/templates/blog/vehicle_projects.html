{% extends 'base.html' %}
{% load static %}

<h1>Vehicle Projects</h1>
<ul>
    {% for project in projects %}
        <li>
            <a href="{% url 'vehicle_project_detail' project.slug %}">
                {{ project.title }} - {{ project.make }} {{ project.model }} ({{ project.year }})
            </a>
        </li>
    {% endfor %}
</ul>
